<!DOCTYPE html>
<html lang="en">
<head>
  <title>An Adventure In The Dark</title>
<style>
  * {
    box-sizing: border-box;
    margin:0px;
    text-align: center;
  }
  body {
    background-color: black;
  }
  .headerLogoStyle{
    margin:10px;
    width: 550px;
    font-family:papyrus;
    font-variant: small-caps;
    font-style: normal;
    color: rgb(255, 222, 133);
    text-shadow: 1px 1px 5px rgb(0, 0, 0);
    display: inline-block;
    border-radius: 7px;
    text-align: center;
    background: radial-gradient(rgb(180, 115, 30),rgba(255, 94, 0, 0.411),rgba(88, 0, 0, 0.404));
    text-wrap-mode: nowrap;
    border-style: solid;
    border-color: rgb(255, 187, 97);
    margin-left:15px;
    margin-bottom:20px;
    padding:10px;
  }
  .aboutLink {
    color:rgb(255, 187, 97);
    background-color: rgba(68, 29, 14, 0.589);
    margin: 10px;
    font-size: 25px;
    text-align: center;
    width: 75px;
    height: 30px;
    text-decoration: none;
    border-radius: 10px;
    display:inline-block;
  }
  .aboutLink:hover {
    background-color: rgb(70, 20, 0);
    border-radius: 10px;
    text-shadow: 1px 1px 5px rgb(255, 132, 49);
    color: rgb(255, 207, 104);
    transition-duration: 500ms;
  }
  .aboutLink:active {
    transition-duration: 500ms;
    color: rgb(255, 208, 0);
    background-color: rgba(255, 123, 0, 0.589);
    text-shadow: 1px 1px 5px orangered;
  }
  .programLink {
    color:rgb(255, 187, 97);
    background-color: rgba(68, 29, 14, 0.589);
    margin: 10px;
    font-size: 25px;
    text-align: center;
    width: 100px;
    height: 30px;
    text-decoration: none;
    border-radius: 10px;
    display:inline-block;
  }
  .programLink:hover {
    background-color: rgb(70, 20, 0);
    text-shadow: 1px 1px 5px rgb(255, 132, 49);
    color: rgb(255, 207, 104);
    transition-duration: 500ms;
  }
  .programLink:active {
    color: rgb(255, 208, 0);
    background-color: rgba(255, 123, 0, 0.589);
    text-shadow: 1px 1px 5px orangered;
  }
 
</style>
</head>
<body>
  <div>
     <h1 class="headerLogoStyle">An Adventure In The Dark</h1>
  </div>
    <nav>
    <a class="programLink" href="program.html">Program</a>
    <a class="aboutLink" href="about.html">About</a>
    </nav>
</body>
</html>
